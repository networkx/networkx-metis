name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  ubuntu:
    runs-on: Ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Before install
      run: |
        python3 -m venv ~/venv
        source ~/venv/bin/activate

    - name: Install packages
      run: |
        pip install --upgrade pip wheel setuptools
        pip install -r requirements/default.txt
        pip install -r requirements/test.txt
        pip install .
        pip list

    - name: Test
      run: |
        cd `mktemp -d`
        nosetests --verbosity=2 nxmetis.tests.test_metis

  macos:
    runs-on: macOS-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Before install
      run: |
        python3 -m venv ~/venv
        source ~/venv/bin/activate

    - name: Install packages
      run: |
        pip install --upgrade pip wheel setuptools
        pip install -r requirements/default.txt
        pip install -r requirements/test.txt
        pip install .
        pip list

    - name: Test
      run: |
        cd `mktemp -d`
        nosetests --verbosity=2 nxmetis.tests.test_metis

  windows:
    runs-on: windows-2016
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install packages
      run: |
        python -m pip install --upgrade pip wheel setuptools distutils
        python -m pip install -r requirements\default.txt
        python -m pip install -r requirements\test.txt
        python setup.py build_ext --compiler=msvc
        python setup.py install
        pip list

    - name: Test
      run: |
        $TempDir = [System.IO.Path]::GetTempPath()
        cd $TempDir
        nosetests --verbosity=2 nxmetis.tests.test_metis
